<div class="mh-search-box">
    <button md-icon-button type="button" class="mh-search-icon" flex="none" (click)="searchClicked()">
        <md-icon *ngIf="searchVisible">{{backIcon}}</md-icon>
        <md-icon *ngIf="!searchVisible">search</md-icon>
    </button>
    <md-input-container *ngIf="searchVisible">
        <input mdInput
               type="search"
               [mdAutocomplete]="auto"
               [formControl]="itemCtrl"
               (keyup)="search(term.value)"
               (clear)="toggleVisibility()" #term>
    </md-input-container>
    <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let item of items | async"
                   [value]="item"
                   class="item"
                   (click)="resultClicked(item)">
            <img src="{{item.icon}}" alt="...">
            <span class="text">{{ item.text }}</span>
        </md-option>
    </md-autocomplete>
</div>

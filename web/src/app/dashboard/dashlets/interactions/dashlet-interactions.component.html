<md-card class="dashlet-card">
    <md-card-header>
        <md-card-title fxLayout="row" fxLayoutAlign="space-between center">
            <h3 i18n>My Interactions</h3>
            <div>
                <button md-icon-button md-tooltip="move dashlet">
                    <md-icon class="handle">tab_unselected</md-icon>
                </button>
                <button md-icon-button (click)="settingsDlg()"><md-icon>more_vert</md-icon></button>
            </div>
        </md-card-title>
    </md-card-header>
    <md-card-content>
        <div>
            <md-card-subtitle i18n>To Complete <md-divider></md-divider></md-card-subtitle>
            <md-list>
                <md-list-item *ngFor="let interaction of myOutstanding | async">
                    <md-checkbox
                            #todo
                            fxFlex
                            [class.completed]="todo.checked"
                            [checked]="interaction.actions.completedOn"
                            (change)="complete(interaction.id, todo.checked)">
                        {{interaction.text | slice:0:50}}
                    </md-checkbox>
                    <span fxFlex="10" *ngIf="todo.checked">
                        <a md-icon-button (click)="delete(interaction)" mdTooltip="Delete">
                            <md-icon>CLOSE</md-icon>
                        </a>
                    </span>
                </md-list-item>
            </md-list>
        </div>
    </md-card-content>
</md-card>

<h2 matDialogTitle i18n="@@avatar.manage">Manage my profile picture</h2>
<mat-dialog-content>
    <div>
        <div class="mat-input-wrapper file-upload">
            <!--<td-file-upload defaultColor="accent"
                            activeColor="warn"
                            cancelColor="primary"
                            (upload)="fileChangeListener($event)" #singleFileUpload
                            accept=".png,.jpg">
                <mat-icon>file_upload</mat-icon><span>{{ singleFileUpload.files?.name }}</span>
                <template td-file-input-label>
                    <mat-icon>attach_file</mat-icon><span i18n>Choose a file...</span>
                </template>
            </td-file-upload>-->
            <input id="avatar-input" type="file" (change)="fileChangeListener($event)">
        </div>

        <img-cropper #cropper [image]="imageData" [settings]="cropperSettings"></img-cropper>
        <br>
        <span class="result rounded" *ngIf="imageData.image" >
                <img [src]="imageData.image"
                     [width]="cropperSettings.croppedWidth"
                     [height]="cropperSettings.croppedHeight">
        </span>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button
            mat-raised-button
            color="primary"
            matDialogClose i18n="@@btn.close">CLOSE</button>
    <button
            mat-button
            color="secondary"
            (click)="save()" i18n="@@btn.save">SAVE</button>
</mat-dialog-actions>

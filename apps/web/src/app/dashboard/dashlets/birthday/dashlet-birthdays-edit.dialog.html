<h2 matDialogTitle i18n="@@dashlet.settings">Dashlet Settings</h2>
<mat-dialog-content>
  <mat-form-field>
    <input type="number" #input value="{{range}}" matInput placeholder="Set range" min="1" />
    <span matSuffix i18n="@@date.days">days</span>
    <mat-hint i18n="@@date.starting.today">Starting from today</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="mh-submit" (click)="save(input.value)" i18n="@@btn.save">SAVE</button>
  <button mat-button matDialogClose i18n="@@btn.close">CLOSE</button>
</mat-dialog-actions>

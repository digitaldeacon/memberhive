<h2 matDialogTitle>{{ title }}</h2>
<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-button color="warn" (click)="close(true)" i18n="@@btn.ok">OK</button>
  <button type="button" mat-raised-button (click)="close()" i18n="@@btn.cancel">Cancel</button>
</mat-dialog-actions>
